<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UIF-8">
        <title>Contact Us</title>
        <link rel="stylesheet" href="Style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" 
        rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>CONNECT WITH US</h1>
            <p>We should love to respond to your queries and help you succeed.<br>
                 Feel free to get in touch with us.</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>SENT YOU REQUEST</h3>
                    <form>

                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Enter Name">
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="number" placeholder="Enter Mobile No.">
                            </div>
                        </div>
                            <div class="input-row">
                                <div class="input-group">
                                    <label>Email</label>
                                    <input type="email" placeholder="Enter Email-id">
                                </div>
                                <div class="input-group">
                                    <label>Subject</label>
                                    <input type="text" placeholder="Product Demo">
                                </div>
                            </div>
                        

                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Message"></textarea><br>

                        <button type="submit">SEND</button>
                    </form>
                </div>

                <div class="contact-right">
                    <h3>REACH US</h3>
                    <table>

                        </tr>
                        <tr>

                        </tr>
                        <tr>
                            <td>Address</td>

                                Engineering and Technology,<br>
                                Ashta, Sangli.<br>
                                Maharashtra.
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
